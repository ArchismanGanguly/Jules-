<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDevin - Mockup</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-explorer {
            margin-bottom: 20px;
        }
        .editor {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>GameDevin</h3>
            <ul>
                <li>New Project</li>
                <li>Open Project</li>
                <li>Save Project</li>
                <li>Export</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>My Awesome Game</h2>
                <div>
                    <button>Free Account</button>
                    <button>Upgrade to Premium</button>
                </div>
            </div>
            <div class="toolbar">
                <button>Run</button>
                <button>Debug</button>
                <button>Assets</button>
            </div>
            <div class="file-explorer">
                <h4>File Explorer</h4>
                <ul>
                    <li>game.js</li>
                    <li>player.js</li>
                    <li>enemy.js</li>
                </ul>
            </div>
            <div class="editor">
                <pre><code>
// game.js
function main() {
    console.log("Game started!");
}

main();
                </code></pre>
            </div>
        </div>
    </div>
</body>
</html>
